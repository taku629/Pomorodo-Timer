name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        # サブフォルダに移動して、確実にその中で全ての作業を行う
        run: |
          cd cat-timer-web
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ビルド結果が生成される場所を正確に指定
          folder: cat-timer-web/dist
          branch: gh-pages