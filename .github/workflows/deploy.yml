name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # キャッシュを一度無効にして確実にインストールさせる
          # cache: 'npm' 

      - name: Install dependencies and Build
        # working-directory を指定して、確実にフォルダ内で実行する
        working-directory: cat-timer-web
        run: |
          npm install
          npx vite build  # npm run build の代わりに npx を使うとより確実です

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: cat-timer-web/dist
          branch: gh-pages