name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # ここで package-lock.json の場所を正確に教える
          cache-dependency-path: cat-timer-web/package-lock.json

      - name: Install and Build
        # 「フォルダに移動」→「インストール」→「ビルド」を一気に行う
        run: |
          cd cat-timer-web
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: cat-timer-web/dist
          branch: gh-pages