name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        # 「今の場所にある cat-timer-web に入る」と明示的に指示
        run: |
          cd $GITHUB_WORKSPACE/cat-timer-web
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ここも場所を正確に指定
          folder: cat-timer-web/dist
          branch: gh-pages